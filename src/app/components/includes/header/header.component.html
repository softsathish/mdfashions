<header>
  <nav class="navbar navbar-dark navbar-expand-md navbar-dark sticky-top">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" routerLink="/">MDFashions.in</a>

    <ul class="navbar-nav ml-auto rightIcons">
          <li class="cart"><a routerLink="/cart"><i class="fas fa-shopping-cart"></i><span *ngIf="commonService.cart.length > 0">({{commonService.cart.length}})</span></a></li>
          <li *ngIf="!commonService.getUser().id"><a routerLink="/login-register">
            <i class="fas fa-user"></i></a></li>
        </ul>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active" *ngFor="let menu of headerService.menuItems">
          <a class="nav-link" [routerLink]="menu.link" data-toggle="collapse"
            data-target=".navbar-collapse.show">{{ menu.title }}</a>
        </li>
      </ul>
    </div>
  </nav>

        <li><a href=""><i class="fab fa-whatsapp"></i> +91 7892904939</a></li>
        <li><i class="fas fa-shopping-cart"></i></li>
      </ul> -->
</header>
