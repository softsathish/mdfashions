<h4 class="border-bottom text-uppercase">Manage Variant Terms - {{ variantName }}</h4>
<div class="row">
    <div class="col-md-3">
        <form class="form-horizontal" method="POST" (submit)="submit()">
            <div class="form-group">
                <label class="control-label">Name:</label>
                <input type="text" name="name" required [(ngModel)]="term.name" class="form-control" />
            </div>
            <div class="form-group">
                <button class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
    <div class="col-md-9">
        <table class="table table-bordered table-condensed table-striped">
            <tr>
                <th>Name</th>
                <th>Action</th>
            </tr>
            <tr *ngFor="let term of terms">
                <td>
                    <span class="colorBox" [style.background]="getColorName(term.name)" *ngIf="variantName === 'color'"></span>
                    <span class="variantBox" *ngIf="variantName !== 'color'">{{ getVariantName(term.name) }}</span>
                    <span *ngIf="variantName === 'color'">&nbsp; {{ term.name }}</span>
                </td>
                <td><i class="fas fa-edit" (click)="edit(term)"></i> &nbsp; <i class="far fa-trash-alt" (click)="delete(term)"></i></td>
            </tr>
        </table>
    </div>
</div>
