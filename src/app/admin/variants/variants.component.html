<h4 class="border-bottom text-uppercase">Manage Variants</h4>
<div class="row">
    <div class="col-md-3">
        <form class="form-horizontal" method="POST" (submit)="submit()">
            <div class="form-group">
                <label class="control-label">Name:</label>
                <input type="text" name="name" required [(ngModel)]="variant.name" class="form-control" />
            </div>
            <div class="form-group">
                <button class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
    <div class="col-md-9">
        <table class="table table-bordered table-condensed table-striped">
            <tr>
                <th>Name</th>
                <th>View Terms</th>
            </tr>
            <tr *ngFor="let variant of variants">
                <td>{{ variant.name }}</td>
                <td><i class="fas fa-edit" (click)="edit(variant)"></i> &nbsp; <i class="far fa-trash-alt" (click)="delete(variant)"></i>
                    &nbsp; <a routerLink="/admin/variant-terms/{{ variant.id }}/{{ variant.name }}">View Terms</a></td>
            </tr>
        </table>
    </div>
</div>
